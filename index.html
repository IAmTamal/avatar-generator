    <link rel="stylesheet" href="style.css" />

<body style="background-color: #FFD371;">
    <section>

        <h1 id="gen">Generate a random personal avatar !!</h1>

        <div id="centerdiv">
            <div id="details">
                <label for="">Enter your name</label>
                <input type="text" name="" id="namehere" />
            </div>

            <div id="imgdiv">
                <img src="images/welcome.png" alt="" class="imgchange" width="250" height="250" />
            </div>

            <button type="button" class="btn btn-outline-danger">Click me</button>

        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
